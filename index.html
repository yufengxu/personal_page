<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="index-style.css">
  <link rel="stylesheet" href="partial/home/home-style.css">
</head>

<body ng-app="myApp" ng-controller="indexController">

  <!--Main navigation area, using angular material nav bar and ngroute-->
  <section>
    <md-content>
      <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-href="#home" name="home">Home</md-nav-item>
        <md-nav-item md-nav-href="#about" name="about">About</md-nav-item>
        <md-nav-item md-nav-href="#about" name="education">Education</md-nav-item>
        <md-nav-item md-nav-href="#about" name="project">Project</md-nav-item>
        <md-nav-item md-nav-href="#about" name="hobby">Hobby</md-nav-item>

        <!--Contact area, using angular material bottom sheet-->
        <md-nav-item md-nav-click="showContact()" name="contact">Contact</md-nav-item>
      </md-nav-bar>

      <div ng-view></div>
    </md-content>
  </section>



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <script src="index-controller.js"></script>
  <script src="partial/contact/contact-controller.js"></script>
  <script src="partial/home/home-controller.js"></script>


</body>

</html>
